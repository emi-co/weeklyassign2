<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emely - Rock Paper Scissors</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="intro">
      <h1 class="title">Rock Paper Scissors</h1>
      <h3 class="sub-h">Choose an attack against your opponent.</h3>
      <div class="score"></div>
    </div>

    <div class="te">
      <div class="rock">
        <img class="img" src="janken_gu.png" alt="rock" />
        <button class="btn btn--r">Rock</button>
      </div>

      <div class="paper">
        <img class="img" src="janken_pa.png" alt="paper" />
        <button class="btn btn--p">Paper</button>
      </div>

      <div class="scissors">
        <img class="img" src="janken_choki.png" alt="scissors" />
        <button class="btn btn--s">Scissors</button>
      </div>
    </div>
  </body>
</html>
