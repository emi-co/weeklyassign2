<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emely - Rock Paper Scissors</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />

    <div class="intro">
      <a class="title" href="https://fontmeme.com/regular-show-font/"
        ><img
          src="https://fontmeme.com/permalink/241001/af1378f54b303929625312640d67d29e.png"
          alt="regular-show-font"
          border="0"
      /></a>
      <h3 class="sub-h">
        Mordecai and Rigby are playing rock paper for a brown chair. Play as
        Mordecai and do your best to with the chair!
      </h3>
    </div>
    <div class="you">
      <img class="icon-m" src="m-win.png" />
      <div class="opp-score">Your Score: 1</div>
    </div>

    <div class="mano">
      <div class="te rock">
        <img class="img" src="janken_gu.png" alt="rock" />
        <div class="btn-cont">
          <button class="btn btn--r">Rock</button>
        </div>
      </div>

      <div class="te paper">
        <img class="img" src="janken_pa.png" alt="paper" />
        <div class="btn-cont">
          <button class="btn btn--p">Paper</button>
        </div>
      </div>

      <div class="te scissors">
        <img class="img" src="janken_choki.png" alt="scissors" />
        <div class="btn-cont">
          <button class="btn btn--s">Scissors</button>
        </div>
      </div>
    </div>

    <div class="opponent">
      <img class="icon-r" src="r-lose.png" />
      <div class="opp-score">Rigby's Score: 1</div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
